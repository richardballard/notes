<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <p>
            <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
        </p>
      </header>
      <main class="page-content" aria-label="Content">
        {{ content }}
      </main>
      <footer>          
          <ul class="links">
              <li><a href="{{ site.baseurl }}/feed.xml">RSS</a></li>
              <li><a href="https://richardballard.co.uk/">richardballard.co.uk</a></li>              
          </ul>          
      </footer>
    </div>
    <script src="{{ site.baseurl }}/dist/js/scriptsBundleMain.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('{{ site.baseurl }}/sw.js');
          });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/ireade/caniuse-embed/caniuse-embed.min.js"></script>
  </body>
</html>
